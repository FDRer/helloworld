<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用LGraphics绘制图片</title>
	<script src="js/lufylegend-1.10.0.min.js"></script>

</head>
<body>
	<div id="mylegend">loading......</div>
	<script>
		//主要使用其beginBitmapFill方法实现
		init(50,'mylegend',600,600,main);
		var loader;
		function main(argument) {
			loader = new LLoader();
			loader.load('img/01.png','bitmapData');
			loader.addEventListener(LEvent.COMPLETE,loadBitmapData);
		}
		function loadBitmapData(){
			var bitmapdata = new LBitmapData(loader.content);
			//var bitmap = new LBitmap(bitmapdata);
			var backlayer = new LSprite();
			addChild(backlayer);
			backlayer.graphics.beginBitmapFill(bitmapdata);
			backlayer.graphics.drawRect(1,'#000',[0,0,150,150])
			//使用graphics.drawArc可绘制圆形图片
			//使用graphics.drawVertices 绘制多边形 
			//使用graphics.drawTriangles 绘制扭曲图形 

		}
	</script>
</body>
</html>
