<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
</head>
<body>
	<canvas width="600" height="600" style="border:1px dotted #565656" id="canvas"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			var img = new Image();
			img.src = 'img/01.png';
			window.onload = function() {
				ctx.transform(0.3,0,0,0.3,0,0);
				ctx.drawImage(img,10,10);
			}
			}
			//canvas中scale(x,y)等价于transform(x,0,0,y,0,0);
			//translate(x,y)等价于transform(1,0,0,1,x,y)
			//rotate(θ)等价于transform(cosθ,sinθ,-sinθ,cosθ,0,0)
			//transform和setTransform参数相同，区别是setTransform会清除掉之前的参数，然后再执行，而transform则在之前的基础上旋转
	</script>
</body>
</html>
