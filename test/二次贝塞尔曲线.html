<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>二/三次贝塞尔曲线</title>
</head>
<body>
	<canvas id="canvas">你的浏览器不支持Canvas</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			console.log(ctx);
			ctx.beginPath();
			ctx.moveTo(100,100);
			ctx.quadraticCurveTo(20,50,300,20);
			ctx.stroke();
			//quadraticCurveTo(cpx,cpy,x,y);cpx、cpy代表控制点坐标，x、y表示终点坐标 ;
			//三次贝塞尔曲线，有两个控制点，二次贝塞尔曲线只有一个控制点
			
			ctx.beginPath();
			ctx.moveTo(200,200);
			ctx.quadraticCurveTo(40,100,60,150,500,60);
			ctx.fill();
			
		}
	</script>
</body>
</html>
