<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倾斜变形</title>
</head>
<body>
	<canvas id="canvas" width="600" height="600"></canvas>

	<script>
		var canvas = document.getElementById('canvas');
		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			var img = new Image();
			img.src = 'img/01.png';
			img.onload = function(){
				ctx.save();
				ctx.beginPath();
				ctx.moveTo(80.,0);
				ctx.lineTo(320,40);
				ctx.lineTo(0,200);
				ctx.closePath();
				ctx.clip();
				ctx.setTransform((320-80/240),40/240,-80/240,200/240,80,0);
				ctx.drawImage(img,0,0);
				ctx.restore();

				ctx.save()
				ctx.beginPath();
				ctx.moveTo(320,40);
				ctx.lineTo(0,200);
				ctx.lineTo(200,150);
				ctx.closePath();
				ctx.clip();
				ctx.setTransform(200/240,(150-200)/240,(200-320)/240,(150-40)/240,0,200);
				ctx.drawImage(img,0,0-240);
				ctx.restore();
			}
		}

	</script>
</body>
</html>
