<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>平移</title>
</head>
<body>
	<canvas id="canvas" width="600" height="600" style="border:1px dotted #000000"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');

			ctx.beginPath();
			ctx.fillStyle = "#000000";
			ctx.fillRect(10,10,100,100);

			ctx.translate(100,100);
			ctx.fillStyle = "#000000";
			ctx.fillRect(10,10,100,100);
		}
	</script>
</body>
</html>
