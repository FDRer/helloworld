<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制文字</title>
</head>
<body>
	<canvas id="canvas" style="border: 2px solid #000;">你的浏览器不支持Canvas</canvas>
	<script>
		var canvas = document.getElementById('canvas');
		if (canvas.getContext) {
			var ctx = canvas.getContext('2d');
			console.log(ctx);
			//filText(text,x,y,maxWidth)
			ctx.font = '500 30px Arial';//font-weight 字体大小 字体样式
			ctx.fillText('hello world',50,50);
			//strokeText(text,x.y.maxWidth)
			ctx.font = '45px Arial';
			ctx.strokeText('hello world',50,100);
			ctx.textBaseline='middle'
		}
	</script>
</body>
</html>
